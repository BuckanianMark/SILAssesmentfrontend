<div class="flex items-center justify-center flex-col gap-6 mt-4 md:mt-8">
    <h1 class="text-lg font-semibold text-gray-700">Available Users</h1>
    <ul class="flex items-center flex-wrap justify-center gap-8 ">
        <li *ngFor="let user of users"  class="bg-[#afcce0] text-darkBlue2 py-4 px-8 rounded-sm">
        <h1> <span class="text-gray-700 font-semibold">Name :</span> {{user.name}} </h1>
        <p><span class="text-gray-700 font-semibold">Email:</span> {{user.email}} </p>
        <p><span class="text-gray-700 font-semibold">UserName :</span> {{user.userName}}</p>
    <button class="float-right bg-[#e88] py-1 px-2 rounded text-darkBlue" routerLink="/user/{{user._id}}">view</button>    
    </li>
    </ul>

</div>

<div id="container" class="flex items-center justify-center my-20">
    <div id="card" class="bg-lightBlue py-8  rounded-xl shadow-md">
        <form 
        [formGroup]="loginForm" 
        (ngSubmit)="submit()"
        class="flex gap-5 flex-col " >
            <div class="flex flex-col mx-12 border-2 py-2 px-3 rounded-md">
                <label for="" class="text-darkBlue2 font-bold text-lg">
                    Email
                </label>
                <input 
                formControlName="email"
                type="email" 
                name="email" 
                placeholder="Your Email.."
                class="py-2 px-3 rounded bg-[whitesmoke] outline-none focus:border-darkBlue focus:border-b-2" >
                <small 
                class="text-red-700 font-bold" 
                *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
                    <i class="fa-solid fa-xmark"></i> Email is required
                </small>
                <small
                class="text-red-700 font-bold" 
                *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('email','email')">
                    <i class="fa-solid fa-xmark"></i> Email is not valid
                </small>
            </div>
            <div class="flex relative flex-col mx-12 border-2 py-2 px-3 rounded-md">
                <label for="" class="text-darkBlue2 font-bold text-lg">
                    Password
                </label>
                <input
                formControlName="password"
                type="password" 
                name="password" 
                [type]="type"
                placeholder="Your password.." 
                class="py-2 px-3 rounded bg-[whitesmoke] outline-none focus:border-darkBlue focus:border-b-2">
                <i 
                (click)="hideShowPass()" 
                class="fa {{eyeIcon}} absolute cursor-pointer right-0 bottom-0 mr-5 mb-5"></i>
             
            </div>
            <small 
            class="text-red-700 font-bold mx-12" 
            *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                <i class="fa-solid fa-xmark"></i> Password is required
            </small>
            <button type="submit" class="bg-[#e88] mx-12 border-2 w-[150px] hover:opacity-90 hover:border-[#e88] duration-150   py-2 px-6 rounded-lg font-semibold text-darkBlue">login</button>
        </form>
        <div class="mx-12  text-darkBlue2">
            <small class="text-sm text-center text-darkBlue flex flex-col items-start "> <span class="font-bold text-red-700 border-b-2 border-red-700">HINT:</span> <span>Email={{sampleemail}}</span> Password=Burky12242 </small>
            <p class="font-[600]">Don't have an account? <a class="font-bold border-b-2 border-darkBlue2" routerLink="/sign-up">Register</a></p>
        </div>
    </div>

</div>
